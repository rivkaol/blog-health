<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רבקה הולצברג | בריאות טבעית</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary-green: #1B4D3E; --accent-gold: #D4AF37; --bg-cream: #F8F9FA; --text-dark: #333333; --white-glass: rgba(255, 255, 255, 0.95); }
        body { font-family: 'Rubik', sans-serif; background-color: var(--bg-cream); color: var(--text-dark); margin: 0; padding: 0; line-height: 1.6; }
        .navbar { background: var(--white-glass); backdrop-filter: blur(10px); padding: 20px 0; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(27, 77, 62, 0.1); }
        .navbar .brand { font-weight: 900; color: var(--primary-green); font-size: 1.5rem; letter-spacing: -0.5px; }
        .hero { text-align: center; padding: 80px 20px 60px; }
        .hero h1 { font-size: 3.5rem; color: var(--primary-green); font-weight: 700; margin-bottom: 15px; line-height: 1.1; }
        .hero p { font-size: 1.3rem; color: var(--text-dark); font-weight: 300; max-width: 600px; margin: 0 auto; }
        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
        .posts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .post-card { background: var(--white-glass); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 20px; padding: 35px; text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: all 0.4s ease; box-shadow: 0 10px 30px rgba(27, 77, 62, 0.05); height: 100%; box-sizing: border-box; position: relative; overflow: hidden; }
        .post-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(27, 77, 62, 0.12); border-color: rgba(212, 175, 55, 0.3); }
        .card-content { display: flex; flex-direction: column; height: 100%; }
        .tag { font-size: 0.8rem; color: var(--accent-gold); font-weight: 500; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        h3 { color: var(--primary-green); font-size: 1.6rem; margin: 0 0 15px 0; font-weight: 700; line-height: 1.3; }
        p { font-size: 1.05rem; color: var(--text-dark); font-weight: 300; margin-bottom: 30px; flex-grow: 1; }
        .read-more-btn { color: var(--primary-green); font-weight: 700; font-size: 1.1rem; display: inline-flex; align-items: center; gap: 10px; transition: gap 0.3s; margin-top: auto; }
        .post-card:hover .read-more-btn { gap: 15px; color: var(--accent-gold); }
        .footer { text-align: center; padding: 60px 20px; color: var(--primary-green); font-size: 0.9rem; opacity: 0.7; margin-top: 40px; }
        @media (max-width: 600px) { .hero h1 { font-size: 2.5rem; } .container { padding: 20px; } }
    </style>
</head>
<body>
    <nav class="navbar"><span class="brand">רבקה הולצברג</span></nav>
    <div class="hero">
        <h1>בריאות טבעית בדרך שלך</h1>
        <p>ידע מקצועי, כלים מעשיים ושקט נפשי.</p>
    </div>
    <div class="container">
        <div class="posts-grid">
<a href="" class="article-card">
    <div class="card-badge">מדריך חדש</div>
    <div class="card-content">
        <h3 class="card-title">מזונות שמרפאים ומזונות שהורסים את העיכול</h3>
        
        <p class="card-excerpt">גלה מה באמת מרפא ומה מזיק לעיכול שלך!</p>
        
        <div class="card-footer">
            <span class="read-more-btn">
                קראי עוד
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </span>
        </div>
    </div>
</a>
</div>
    </div>
    <div class="footer">© כל הזכויות שמורות לרבקה הולצברג</div>
</body>
</html>
